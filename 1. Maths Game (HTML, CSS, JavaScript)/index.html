<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,, user-scalable=yes">

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Maths Game</title>
</head>

<body>
    <div id="game">Maths Game</div>
    <div id="container">
        <div id="score">
            Score: <span id="scorevalue"> 0 </span>
        </div>
        <div id="correct">Correct!</div>
        <div id="tryAgain">Try Again!</div>
        <div id="question">
            <span id="newQuestion"></span>
        </div>
        <div id="paragraph">
            <p>Click on the right Answer.</p>
        </div>
        <div class="options" id="choice1">
        </div>
        <div class="options" id="choice2">
        </div>
        <div class="options" id="choice3">
        </div>
        <div class="options" id="choice4">
        </div>
        <div id="clear">
        </div>
        <div id="startGame">
            <button id="start">Start Game</button>
        </div>
        <div id="time">
            Time Remaining: <span id="timeRemaining"> 90 </span> Seconds
        </div>
        <div id="gameover">
            <p>Game Over</p>
            <p>Your score is <span id="finalScore"> </span>.</p>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
