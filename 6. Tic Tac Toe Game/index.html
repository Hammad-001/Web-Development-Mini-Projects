<!DOCTYPE html>

<head>

    <title>Tic Tac Toe</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

            </div>

        </div>
        <div class="box-3">

            </div>

</html>
