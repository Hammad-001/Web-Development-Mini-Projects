<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch App</title>
    <link rel="icon" href="img/app-logo.png" type="image/x-icon">
    <!-- if you've completely cloned the directory the for offline you can uncomment these lines and comment external links -->
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet">
         <script src="jquery.js"></script>
         <link href="js/bootstrap.bundle.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container px-0">
        <div class="d-flex image">
            <div class="">
                <img src="img/stopwatch_img.png" class="img-fluid img" alt="Stopwatch Image">
            </div>
            <div class="header">Stopwatch</div>
        </div>
        <div class="row">
            <div class="time col-sm-6">
                <span class="timeminutes">00</span> :
                <span class="timeseconds">00</span> :
                <span class="timecentiseconds">00</span>
            </div>
            <div class="lap col-sm-3 offset-sm-3">
                <span class="lapminutes">00</span> :
                <span class="lapseconds">00</span> :
                <span class="lapcentiseconds">00</span>
            </div>
        </div>
        <div id="controls" class="row">
            <div class="col-sm-2 offset-sm-1">
                <div id="start" class="control">
                    Start
                </div>
                <div id="resume" class="control">
                    Resume
                </div>
                <div id="stop" class="control">
                    Stop
                </div>
            </div>
            <div class="col-sm-2">
                <div id="lap" class="control">
                    Lap
                </div>
                <div id="reset" class="control">
                    Reset
                </div>
            </div>
        </div>
        <div class="lap-box">

        </div>
    </div>
    <script src="javascript.js">
        hideShow("#start", "#lap");




        function hideShow(X, Y) {
            $(".control").hide();
            X.show();
            Y.show();
        };
    </script>
</body>

</html>
